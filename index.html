<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>スーパー計算名人君</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    #question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .fraction-input {
      display: inline-block;
      margin-bottom: 20px;
    }

    .fraction-input input {
      width: 80px;
      font-size: 1.2em;
      text-align: center;
      display: block;
      margin: 3px auto;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #246b44;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }

    #streak {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }

    #error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    
    @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
    }

    .bounce {
    animation: bounce 0.5s infinite;
    }

    .celebration-img {
    width: 150px;
    height: 150px;
    margin: 0 10px;
    }

  </style>
</head>
<body>
<h1>スーパー計算名人君</h1>
  <p>筆記用具を用意して取り組もう！</p>
  <div id="question">読み込み中...</div>

  <div class="fraction-input">
    <input type="number" id="num" placeholder="分子" />
    <hr style="width: 60px; margin: 3px auto;" />
    <input type="number" id="den" placeholder="分母" />
  </div>

  <div>
    <button onclick="checkAnswer()">答え合わせ</button>
  </div>

  <div id="result"></div>
  <div id="streak"></div>
  <div id="error"></div>
  <div id="celebration" style="margin-top: 20px;"></div>
  <script>
    let currentAnswer = { num: 0, den: 1 };
    let streak = 0;

    function gcd(a, b) {
      return b === 0 ? a : gcd(b, a % b);
    }

    function floatToFraction(x, tolerance = 1.0E-6) {
      let h1 = 1, h2 = 0, k1 = 0, k2 = 1;
      let b = x;
      do {
        let a = Math.floor(b);
        let aux = h1; h1 = a * h1 + h2; h2 = aux;
        aux = k1; k1 = a * k1 + k2; k2 = aux;
        b = 1 / (b - a);
      } while (Math.abs(x - h1 / k1) > x * tolerance);

      return { num: h1, den: k1 };
    }

    function randomDecimal() {
      return parseFloat((Math.random() * 9 + 1).toFixed(2)); // 1.00〜10.00未満
    } 

    function getRandomOp() {
      const ops = ["+", "-", "*"]; // "÷"（"/"）を除外
      return ops[Math.floor(Math.random() * ops.length)];
    }

    function formatOperator(op) {
      return op === "*" ? "×" : op === "/" ? "÷" : op;
    }

    function evaluateExpression(a, op1, b, op2, c, op3, d) {
      try {
        const expr = `${a}${op1}${b}${op2}${c}${op3}${d}`;
        const result = eval(expr);
        return result;
      } catch {
        return NaN;
      }
    }

function generateQuestion() {
  let attempts = 0;
  while (attempts < 100) {
    const a = randomDecimal();
    const b = randomDecimal();
    const c = randomDecimal();
    const d = randomDecimal();
    const ops = [getRandomOp(), getRandomOp(), getRandomOp()];

    const displayOp = (op) => op === "*" ? "×" : op === "/" ? "÷" : op;

    const expressionStr = `(${a} ${ops[0]} ${b}) ${ops[1]} (${c} ${ops[2]} ${d})`;
    const displayStr = `(${a} ${displayOp(ops[0])} ${b}) ${displayOp(ops[1])} (${c} ${displayOp(ops[2])} ${d})`;

    let value;
    try {
      value = eval(expressionStr);
    } catch {
      attempts++;
      continue;
    }

    if (value < 0 || !isFinite(value)) {
      attempts++;
      continue;
    }

    const frac = floatToFraction(value);
    if (
      frac.den === 1 ||
      Math.abs(frac.num) > 999 ||
      Math.abs(frac.den) > 999
    ) {
      attempts++;
      continue;
    }

    currentAnswer = frac;
    document.getElementById("question").innerText = `${displayStr}＝?`;
    document.getElementById("numerator").value = "";
    document.getElementById("denominator").value = "";
    return;
  }

  document.getElementById("question").innerText = "問題の生成に失敗しました。ページを再読み込みしてください。";
}

    function checkAnswer() {
      const num = parseInt(document.getElementById("num").value);
      const den = parseInt(document.getElementById("den").value);

      if (!den || isNaN(num)) {
        document.getElementById("result").innerText = "分子・分母を入力してください。";
        return;
      }

      const g1 = gcd(num, den);
      const g2 = gcd(currentAnswer.num, currentAnswer.den);

      const inputNum = num / g1;
      const inputDen = den / g1;
      const answerNum = currentAnswer.num / g2;
      const answerDen = currentAnswer.den / g2;

      if (inputNum === answerNum && inputDen === answerDen) {
        streak++;
        document.getElementById("result").innerText = "正解！";
      if (streak === 10) {
      showCelebration();
      }
      } else {
      streak = 0;
      document.getElementById("result").innerText =
      `ちがうよ… 正解は ${currentAnswer.num}/${currentAnswer.den} です。`;
      document.getElementById("celebration").innerHTML = "";
      }

      document.getElementById("streak").innerText = `連続正解数: ${streak}`;
      generateQuestion();
    }

    generateQuestion();
    
    function showCelebration() {
    const celebration = document.getElementById("celebration");
    celebration.innerHTML = `
     <img src="sugoi7.png" class="bounce celebration-img" />
     <img src="sugoi8.png" class="bounce celebration-img" />
    `;
    setTimeout(() => {
     celebration.innerHTML = "";
    }, 3000);
}
  </script>
</body>
</html>
