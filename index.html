<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>算数練習アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      width: 60px;
      text-align: right;
      font-size: 1.2em;
    }
    #question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #streak {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

  <div id="question">読み込み中...</div>

  <div>
    <input type="number" id="num" placeholder="分子" /> /
    <input type="number" id="den" placeholder="分母" />
    <button onclick="checkAnswer()">答え合わせ</button>
  </div>

  <div id="result"></div>
  <div id="streak"></div>

  <script>
    let currentAnswer = { num: 0, den: 1 };
    let streak = 0;

    function gcd(a, b) {
      return b === 0 ? a : gcd(b, a % b);
    }

    function generateQuestion() {
      // 仮の固定値：のちにランダムに変更可能
      let a = 4, b = 2, c = 1, d = 3;
      let value = (a + b) - (c * d); // (4 + 2) - (1 × 3) = 6 - 3 = 3
      currentAnswer = { num: value, den: 1 };

      document.getElementById("question").innerText = `(${a} + ${b}) - (${c} × ${d}) = ?`;
      document.getElementById("num").value = "";
      document.getElementById("den").value = "";
    }

    function checkAnswer() {
      let num = parseInt(document.getElementById("num").value);
      let den = parseInt(document.getElementById("den").value);

      if (!den || isNaN(num)) {
        document.getElementById("result").innerText = "分子・分母を入力してください。";
        return;
      }

      let inputGCD = gcd(num, den);
      let answerGCD = gcd(currentAnswer.num, currentAnswer.den);

      let inputNum = num / inputGCD;
      let inputDen = den / inputGCD;

      let answerNum = currentAnswer.num / answerGCD;
      let answerDen = currentAnswer.den / answerGCD;

      if (inputNum === answerNum && inputDen === answerDen) {
        streak++;
        document.getElementById("result").innerText = "正解！";
      } else {
        streak = 0;
        document.getElementById("result").innerText = "ちがうよ...";
      }

      document.getElementById("streak").innerText = `連続正解数: ${streak}`;
      generateQuestion();
    }

    generateQuestion();
  </script>
</body>
</html>
